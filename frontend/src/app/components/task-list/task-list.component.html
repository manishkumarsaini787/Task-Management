<h2>Pending Tasks</h2>
<div *ngIf="pendingTasks.length === 0">No pending tasks!</div>
<mat-card *ngFor="let task of pendingTasks" class="task-card">
  <mat-card-title>{{ task.title }}</mat-card-title>
  <mat-card-content>{{ task.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="toggleComplete(task)">Mark as Done</button>
    <button mat-button color="accent" [routerLink]="['/update', task.id]">Edit</button>
    <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
  </mat-card-actions>
</mat-card>

<hr>

<h2>Completed Tasks</h2>
<div *ngIf="completedTasks.length === 0">No completed tasks yet.</div>
<mat-card *ngFor="let task of completedTasks" class="task-card completed">
  <mat-card-title>{{ task.title }}</mat-card-title>
  <mat-card-content>{{ task.description }}</mat-card-content>
  <mat-card-actions>
    <button mat-button color="accent" (click)="toggleComplete(task)">Undo</button>
    <button mat-button color="warn" (click)="deleteTask(task.id)">Delete</button>
  </mat-card-actions>
</mat-card>
